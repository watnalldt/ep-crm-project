{%  load static %}
{% block nav-btn %}
  <nav class="navbar navbar-expand-lg py-3 navbar-dark" style="background-color: #000000">
    <div class="container">
      <a href="#" class="navbar-brand">
        <!-- Logo Image -->
        <img src="{% static 'img/energy-portfolio-logo.png' %}" width="300px" height="130px" alt="Energy Portfolio Logo">
      </a>

      <div class='row g-0'>
        <div class='col-md-5 w-auto ms-auto'>

          {% if request.user.is_authenticated %}

            <a class="btn btn-outline-success btn-sm text-light border-light" id="btn-nav" href = "{% url 'account_managers:dashboard' %}">Dashboard</a>
            <a href="{% url 'password_reset'  %}" class="btn btn-outline-danger btn-sm text-light border-light id=btn-password">Password Reset</a>

            <a class="btn btn-outline-danger btn-sm text-light border-light" id="btn-nav" data-bs-toggle="modal" data-bs-target="#logoutModal">Log Out</a>

          {% endif %}


        </div>
      </div>
    </div>
  </nav>
{% endblock nav-btn %}
